<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Edukhan Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Mesma Navbar do index.html -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/img/LOGOTIPO/LOGOTIPO 1.png" alt="Edukhan Logo">
            </a>
            <div class="nav-links">
                <a href="index.html#produtos">Produtos</a>
                <a href="index.html#sobre">Sobre</a>
                <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo do Carrinho -->
    <main class="cart-container">
        <div class="container">
            <h1>Seu Carrinho</h1>
            
            <div class="cart-content">
                <!-- Lista de Produtos -->
                <div class="cart-items" id="cart-items">
                    <!-- Itens serão inseridos via JavaScript -->
                </div>

                <!-- Resumo do Pedido -->
                <div class="cart-summary">
                    <h2>Resumo do Pedido</h2>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>
                    <div class="summary-item">
                        <span>Frete:</span>
                        <span id="shipping">R$ 0,00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="total">R$ 0,00</span>
                    </div>
                    <button class="checkout-btn" onclick="handleCheckout()">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Mesmo Footer do index.html -->
    <footer class="footer">
        <!-- ... -->
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://js.stripe.com/v3/"></script>

    <script src="js/script.js"></script>
</body>
</html>
